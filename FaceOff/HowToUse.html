<h2>FaceOff</h2>
FaceOff是一款可以替换微信截图中头像的App<br/><br/>
<img width="100%" height="auto" src="toturial-1.png" title="toturial-1"/>
<br/><br/>
<hr/>
<h4>请在截图前将微信聊天背景设为默认背景，即无图片模式，否则会影响头像检测结果</h4>
<hr/>

轻触屏幕左右两侧打开头像列表，选择想要替换的头像
<br/><br/>
<img width="100%" height="auto" src="toturial-2.png" title="toturial-2"/>
<br/><br/>

<hr/>
点击工具栏中间按钮替换对话名称
<br/><br/>
<img width="100%" height="auto" src="toturial-3.png" title="toturial-3"/>
<hr/>
如有问题请联系作者，<a href="http://weibo.com/tjuzry">微博</a>
